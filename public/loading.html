<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Loading AUTO Trade</title>
		<style>
			body {
				margin: 0;
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				background-color: #ffffff;
				font-family: Arial, sans-serif;
			}
			.loader-container {
				text-align: center;
				color: #333;
			}
			.loader {
				border: 8px solid #f3f3f3;
				border-top: 8px solid #3498db;
				border-radius: 50%;
				width: 50px;
				height: 50px;
				animation: spin 1s linear infinite;
				margin: 0 auto 20px;
			}
			@keyframes spin {
				0% {
					transform: rotate(0deg);
				}
				100% {
					transform: rotate(360deg);
				}
			}
			p {
				font-size: 18px;
				margin: 0;
			}
		</style>
	</head>
	<body>
		<div class="loader-container">
			<div class="loader"></div>
			<p>Initializing AUTO Trade... Please wait.</p>
		</div>
	</body>
</html>
